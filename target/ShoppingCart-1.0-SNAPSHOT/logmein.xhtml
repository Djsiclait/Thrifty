<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<!-- test -->
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <h:outputStylesheet>
        
    </h:outputStylesheet>
   <link rel="shortcut icon" href="" />
</h:head>
<h:body onload="document.getElementById('j_username').focus()">
    <div id="content" title="User Login">
        <h:form id="login" prependId="false">
            <p:growl id="msg" rendered="#{param.error}"><h:outputText value="#{userController.loginStatus}"/></p:growl>
            <p:dialog header="User Login"
                      id="dialog"
                      modal="true"
                      closable="false"
                      position="center"
                      widgetVar="modalLogin"
                      showEffect="slide"
                      draggable="false"
                      resizable="false"
                      visible="true">
                <h:panelGrid id="loginBox" columns="2" cellpadding="3"
                             style="margin: 0 auto; border: 0px; padding-top: 20px;">
                    <h:outputLabel for="j_username" value="Username "/>
                    <h:outputLabel for="j_password" value="Password "/>
                    <p:inputText id="j_username" required="true" value="#{userControler.userName}" />
                    <p:inputText id="j_password" required="true" type="password" value="#{userControler.password}"/>
                    <p:commandButton id="loginBtn" value="Login" ajax="false" action="#{userControler.loginMeIn()}"/>
                    <p:defaultCommand target="loginBtn"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </div>
</h:body>
</html>
